<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Aplicacion de gastos</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./resources/css/styles.css">
</head>


<body>
    <h1>Mi aplicación para gastoss

    </h1>

    <div class="row">
        <div class="col m5 offset-m1 s12">
            <div class="tableFormat">
                <table id="transactionTable" class="striped">
                    <tr>
                        <th>Tipo</th>
                        <th>Descripción</th>
                        <th>Monto</th>
                        <th>Categoría</th>
                        <th>Eliminar</th>
                    </tr>
                </table>
            </div>
        </div>

        <div class="col m5 offset-m1 s12">
            <form id="transactionForm">
                <div class="claseFormulario">
                    <p>
                        <span id="spanTransaccion">Transacción</span>
                        <label>
                            <input class="with-gap" name="transactionType" type="radio" checked value="Ingreso" />
                            <span>Ingreso</span>
                        </label>
                        <label>
                            <input class="with-gap" name="transactionType" type="radio" checked value="Egreso" />
                            <span>Egreso</span>
                        </label>
                    </p>
                </div>

                <div class="input-field col s6">
                    <input id="txtDesc" type="text" class="validate" name="txtDesc">
                    <label for="txtDesc"> Descripción</label>
                </div>

                <div class="input-field col s6">
                    <label for="txtMonto">Monto</label>
                    <input id="txtMonto" name="txtMonto" type="number" class="validate">
                </div>

                <div class="claseFormulario">
                    <label for="txtCat">Categoría</label>
                    <select class="browser-default" id="txtCat" name="txtCat">

                    </select>
                </div>

                <div class="claseFormulario">
                    <button id="btnAdd" class="btn waves-effect waves-light" type="submit" name="action">Añadir
                        <i class="material-icons right">send</i>
                    </Button>
                </div>
            </form>
        </div>
    </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="resources/js/scripts.js"></script>

</html>
